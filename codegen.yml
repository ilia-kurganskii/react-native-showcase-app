schema: "https://api.hashnode.com"
documents: './src/**/!(*.gen).ts'
overwrite: true
generates:
  ./schema.graphql:
    plugins:
      - schema-ast
  src/types.ts:
    plugins:
      - "typescript"
    config:
      avoidOptionals: true
  src/:
    preset: near-operation-file
    presetConfig:
      extension: .types.gen.ts
      baseTypesPath: types.ts
    plugins:
      - "typescript-operations"
    config:
      avoidOptionals: true
      immutableTypes: true
      flattenGeneratedTypes: true

hooks:
  afterAllFileWrite:
    - prettier --write
    - eslint --fix
